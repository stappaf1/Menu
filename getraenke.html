<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getr채nke</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        h1, h2 {
            color: #333;
            text-align: center; /* Text zentriert */
            margin-top: 20px;  /* Abstand nach oben */
            margin-bottom: 10px; /* Abstand nach unten */
        }

        nav {
            background-color: #343a40;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr; /* Erste Spalte fix, andere flexibel */
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .category {
            grid-column: 1 / 2; /* Kategorien bleiben in der ersten Spalte */
            text-align: left; /* Links ausgerichtet */
            font-size: 1.5em;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 0;
        }

        .card-container {
            display: grid;
            grid-column: 2 / -1; /* Cards ab der zweiten Spalte */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-top: 0;
            font-size: 1.2em;
            color: #333;
        }

        .card p {
            margin: 5px 0;
            color: #666;
        }

        .preis {
            font-weight: bold;
            font-size: 1.2em;
            color: #28a745;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr; /* F체r kleine Bildschirme wie Handy nur eine Spalte */
            }

            .card-container {
                grid-column: 1 / -1; /* Cards nehmen alle Spalten ein */
            }
        }
    </style>
</head>
