<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lagerdaten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      line-height: 1.4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 5px; /* Reduziertes Padding */
      text-align: left;
      border: none; /* Keine Rahmen */
    }
    th {
      font-weight: bold;
      background-color: #f4f4f4;
    }
    tr {
      height: 24px; /* Zeilenhöhe festlegen */
    }
    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .search-container input[type="text"] {
      flex: 1;
      max-width: 50%;
      padding: 10px;
      box-sizing: border-box;
    }
    .search-container button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .search-container button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 768px) {
      table, th, td {
        font-size: 12px; /* Kleinere Schrift für kleine Bildschirme */
      }
      .search-container input[type="text"] {
        max-width: 100%;
      }
      .search-container button {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Lagerdaten</h1>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Suche...">
    <button onclick="searchData()">SUCHE</button>
    <button onclick="showAll()">ALLE</button>
  </div>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Artikel</th>
        <th>Kat.</th>
        <th>Detail</th>
        <th>Ort</th>
        <th>Bemerkung</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let data = []; // Variable für die Daten aus Lager.json
    const tableBody = document.querySelector('#dataTable tbody');

    // Funktion: Tabelle befüllen
    function populateTable(dataSet) {
      tableBody.innerHTML = ''; // Tabelle leeren
      dataSet.forEach(item => {
        const row = document.createElement('tr');

        // Artikel
        let articleCell = document.createElement('td');
        articleCell.textContent = item.Artikel;
        row.appendChild(articleCell);

        // Kategorie
        let categoryCell = document.createElement('td');
        categoryCell.textContent = item.Kategorie;
        row.appendChild(categoryCell);

        // Detail
        let detailCell = document.createElement('td');
        detailCell.textContent = item.Detail || ''; // Detail-Inhalte korrekt anzeigen
        row.appendChild(detailCell);

        // Ort
        let locationCell = document.createElement('td');
        locationCell.textContent = `L${item.Lager} (${item['A-Z']}) ${item.Lage}`;
        row.appendChild(locationCell);

        // Bemerkung
        let remarkCell = document.createElement('td');
        remarkCell.textContent = item.Bemerkung || ''; // Fallback für leere Bemerkungen
        row.appendChild(remarkCell);

        tableBody.appendChild(row);
      });
    }

    // Funktion: Daten laden
    async function loadData() {
      try {
        const response = await fetch('Lager.json'); // Datei abrufen
        if (!response.ok) {
          throw new Error(`Fehler beim Laden der Daten: ${response.statusText}`);
        }
        const unsortedData = await response.json(); // JSON-Daten einlesen

        // Daten sortieren
        data = unsortedData.sort((a, b) => {
          const sortFields = ['Artikel', 'Kategorie', 'Detail', 'Lager', 'A-Z', 'Lage', 'Bemerkung'];
          for (const field of sortFields) {
            if (a[field] < b[field]) return -1;
            if (a[field] > b[field]) return 1;
          }
          return 0;
        });

        populateTable(data); // Tabelle initial füllen
      } catch (error) {
        console.error(error.message);
        tableBody.innerHTML = `<tr><td colspan="5">Fehler beim Laden der Daten.</td></tr>`;
      }
    }

    // Funktion: Suche durchführen
    function searchData() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filteredData = data.filter(item =>
        Object.values(item).some(value => value.toLowerCase().includes(query))
      );
      populateTable(filteredData);
    }

    // Funktion: Zeige alle Daten
    function showAll() {
      document.getElementById('searchInput').value = '';
      populateTable(data);
    }

    // Daten beim Laden der Seite abrufen
    window.onload = loadData;
  </script>
</body>
</html>
